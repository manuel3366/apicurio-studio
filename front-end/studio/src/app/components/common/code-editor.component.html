<ace-editor #editor
            [theme]="aceTheme()"
            [mode]="aceMode()"
            [(text)]="text"
            [wordWrap]="wordWrap"
            [commentsResume]="_commentsResume"
            [goToLine]="_goToLine"
            (onNewComment)="onNewComment.emit($event)"
            [ngStyle]="editorStyle"></ace-editor>
